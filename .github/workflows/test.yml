name: Run Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Make tests executable
        run: chmod +x tests/test_report.sh

      - name: Run Test Suite
        run: ./tests/test_report.sh