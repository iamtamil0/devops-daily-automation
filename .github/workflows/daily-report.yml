name: Daily System Report (Build & Push Docker)

permissions:
  contents: write # Needed for git push
  issues: write  # If you add issue creation later

on:
  schedule:
    - cron: "0 03 * * *"   # Run daily at 03:00 UTC (8:39 AM IST  )
  workflow_dispatch:

concurrency:
  group: daily-report
  cancel-in-progress: false

jobs:
  run-daily-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packages
        uses: sudo apt-get update && sudo apt-get install

      - name: Generate system report
        run: |
          echo "Daily System Report $(date)" > report.txt
          neofetch >> report.txt
  # ----------------------------------------------------
  # JOB 1: Build Image
  # ----------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image (CI Build)
        run: docker build -t daily-report:ci .

      - name: Inspect Image
        run: docker images | grep daily-report

  # ----------------------------------------------------
  # JOB 2: Push Image to Docker Hub
  # ----------------------------------------------------
  push-docker:
    needs: docker-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest .

      - name: Tag with Timestamp
        run: |
          TAG=$(date +'%Y%m%d-%H%M%S')
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest \
                     ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:$TAG

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:${{ env.IMAGE_TAG }}

  # ------------------------------
  # CREATE ISSUE ON FAILURE
  # ------------------------------
      - name: Notify Docker Push Completed (Telegram)
        run: |
          MSG:"üê≥ *Docker Push Successful!*\nImage: ${{ secrets.DOCKER_USERNAME }}/devops-daily-report\nTag: ${{ env.IMAGE_TAG }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="$MSG"

  # ------------------------------
  # CREATE ISSUE ON FAILURE
  # ------------------------------
      - name: Create GitHub Issue on Failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "System Error Detected in Daily Report"
          content-filepath: ./reports/latest_report.txt
          labels: error, automated

  # ------------------------------
  # SEND EMAIL (optional)
  # ------------------------------
      - name: Send Report Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Daily System Report"
          to: "ntamilmanin@gmail.com"
          from: "GitHub Actions Bot"
          attachments: ./reports/latest_report.txt

  # ----------------------------------------------------
  # Docker Push Success Message
  # ----------------------------------------------------

      - name: Docker Push Success
        run: |
          MSG:"üê≥ Docker Image Pushed Successfully\nRepository: ${{ secrets.DOCKER_USERNAME }}/devops-daily-report"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MSG"

  # ----------------------------------------------------
  # JOB 3: Run Report Script + Commit Output
  # ----------------------------------------------------
  run-and-commit:
    needs: push-docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Report Script Executable
        run: chmod +x script/daily_report.sh

      - name: Run Report Script
        run: bash script/daily_report.sh

      - name: Commit and Push Reports
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions@github.com"
          git config --local user.email "GitHub Actions"
          git add report.txt
          git commit -m "Daily Auto Report $(date)" || echo "No changes to commit"
          git push origin main --force

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: system-report
          path: reports/

  # ----------------------------------------------------
  # SEND TELEGRAM MESSAGE (optional)
  # ----------------------------------------------------
      - name: Send Telegram Notification
        if: always()
        run: |
          STATUS="${{ job.status }}"
          TEXT="üîî *DevOps Daily Report*\n\n*Status:* ${STATUS}\n*Repo:* ${{ github.repository }}\n*Run ID:* ${{ github.run_id }}"

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode="Markdown" \
            -d text="${TEXT}"

  # ----------------------------------------------------
  # Workflow Failure Natification
  # ----------------------------------------------------
  failure-notify:
    needs: [docker-build, push-docker, run-and-commit]
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Send Failure Alert to Telegram
        run: |
          MSG="‚ùå Workflow Failed for Run ID: ${{ github.run_id }}"
          curl -s -X POST \
            https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MSG"
