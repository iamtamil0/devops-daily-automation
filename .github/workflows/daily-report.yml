name: Daily System Report (Build & Push Docker)

on:
  workflow_dispatch:

jobs:

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t daily-report:latest .

  push-docker:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Test Docker Build
        run: docker build -t test-report .
        
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build image for push
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/daily-report:latest .

      - name: Tag image with timestamp
        run: |
          TAG=$(date +'%Y%m%d%H%M')
          docker tag ${{ secrets.DOCKER_USERNAME }}/daily-report:latest ${{ secrets.DOCKER_USERNAME }}/daily-report:$TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Push images (with retry)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/daily-report:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/daily-report:${TAG}

  run-and-commit:
    runs-on: ubuntu-latest
    needs: push-docker
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Docker Image
        run: |
          docker run --rm --name daily-run ${{ secrets.DOCKER_USERNAME }}/daily-report:latest

      - name: Commit updated report
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Auto update: Daily report $(date)"
          git push