name: Daily System Report (Build & Push Docker)

on:
  schedule:
    - cron: "0 03 * * *"   # 3 AM IST
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: daily-report
  cancel-in-progress: false


# ==========================
# 1) SYSTEM REPORT JOB
# ==========================
jobs:
  run-daily-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y neofetch

      - name: Generate report
        run: |
          mkdir -p .reports
          echo "Daily System Report - $(date)" > .reports/latest_report.txt
          neofetch >> .reports/latest_report.txt


# ==========================
# 2) BUILD DOCKER IMAGE
# ==========================
  docker-build:
    runs-on: ubuntu-latest
    needs: run-daily-report
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t daily-report:ci .

      - name: Inspect Image
        run: docker images | grep daily-report


# ==========================
# 3) PUSH DOCKER IMAGE
# ==========================
  push-docker:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" |
            docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest .

      - name: Tag with timestamp
        run: |
          TAG=$(date +'%Y%m%d-%H%M%S')
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          docker tag ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:$TAG

      - name: Push Images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/devops-daily-report:${{ env.IMAGE_TAG }}

      - name: Telegram Notify Success
        run: |
          MSG="üê≥ Docker Image Uploaded Successfully! Tag: ${{ env.IMAGE_TAG }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MSG"


# ==========================
# 4) RUN SCRIPT + COMMIT REPORT
# ==========================
  run-and-commit:
    runs-on: ubuntu-latest
    needs: push-docker
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Make script executable
        run: chmod +x script/daily_report.sh

      - name: Run report script
        run: bash script/daily_report.sh

      - name: Commit daily report
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/latest_report.txt
          git commit -m "Daily Auto Report $(date)" || echo "No changes"
          git push origin main


# ==========================
# 5) FAILURE NOTIFICATION
# ==========================
  failure-notify:
    runs-on: ubuntu-latest
    needs: [docker-build, push-docker, run-and-commit]
    if: failure()
    steps:
      - name: Telegram Failure Alert
        run: |
          MSG="‚ùå Workflow Failed. Run ID: ${{ github.run_id }}"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MSG"